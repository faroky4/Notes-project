<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <title>Hello world</title>
</head>
<body>
    <header>
        <img src="images/title.png" id="title">
    </header>
    <section>
        <div id="form">
            <img id="data" src="images/formbg.jpg" >
            <div id="data-text">
                <input type="text" name="data-note" id="note-input" >
            </div>
            <img id="date" src="images/formbg.jpg" >
            <div id="date-text">
                <input type="date" name="date-note" id="date-input" >
            </div>
            <img id="hour" src="images/formbg.jpg" >
            <div id="time-text">
                <input type="time" name="time-note" id="time-input" >
                <button id="set">SET</button>
                <button id="resst">RESET</button>
            </div>
            
            
        </div>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
